<mat-card
  class="company-card"
  (click)="openCardDetails(company.name, company.objetivosOds)"
>
  <mat-card-header>
    <img
      mat-card-avatar
      src="{{ company.people }}"
      class="company-header-image"
    />
    <mat-card-title>{{ company.name }}</mat-card-title>
    <mat-card-subtitle>Loren Ipsum</mat-card-subtitle>
  </mat-card-header>
  <div class="img-container">
    <img
      mat-card-image
      class="company-img"
      src="{{ company.img }}"
      alt="Photo of a Shiba Inu"
    />
  </div>
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      commodo consequat.
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button
      mat-icon-button
      color="like"
      matTooltip="Like"
      class="company-card__like-button"
      (click)="shareEvent($event)"
    >
      <span class="material-icons"> thumb_up </span>
    </button>
    <button
      mat-icon-button
      color="share"
      class="company-card__share-button"
      matTooltip="Compartilhe"
      (click)="likeEvent($event)"
    >
      <span class="material-icons"> share </span>
    </button>
  </mat-card-actions>
</mat-card>
