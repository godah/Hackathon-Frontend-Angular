<h2 mat-dialog-title>Lista de Noticias</h2>

<mat-dialog-content ngClass="scroll">
  <mat-card ngClass="paddingCard" *ngFor="let noticia of data.noticias; index as i; first as isFirst">
    <mat-card-header>
      <mat-card-title>{{ noticia.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ noticia.data_publicacao }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ noticia.introducao }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button target="_blank" [href]="noticia.link">Ver Noticia</a>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
